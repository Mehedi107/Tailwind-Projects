<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Project-3</title>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>
    <!-- global container -->
    <div class="bg-gray-200 flex justify-center items-center min-h-screen p-4">
      <!-- card container -->
      <div
        class="p-4 sm:p-10 md:p-16 rounded-xl shadow-lg bg-white flex flex-col md:flex-row gap-5"
      >
        <!-- card image -->
        <div class="md:max-w-xs flex justify-center items-start">
          <img
            class="hover:scale-105 duration-200 max-w-xs w-full"
            src="img/headphone.png"
            alt="headphone image"
          />
        </div>
        <!-- card content -->
        <div class="max-w-lg flex flex-col gap-4">
          <!-- label free shipping -->
          <div class="flex items-center">
            <span
              class="text-xs inline-block bg-slate-950 text-white rounded-full px-8 py-2"
              >Free Shipping</span
            >
          </div>
          <!-- product title -->
          <h2 class="text-3xl font-medium">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h2>
          <!-- old price -->
          <p class="line-through">$799</p>
          <!-- new price -->
          <p class="text-5xl font-bold">$599</p>
          <!-- offer duration -->
          <p class="text-gray-400">
            This offer is valid until April 3rd or as long as stock lasts!
          </p>
          <!-- button group -->
          <div class="flex flex-col gap-4 group">
            <!-- add to cart button -->
            <div>
              <button
                class="w-full rounded-lg bg-blue-600 text-blue-100 font-bold py-4 px-10 border-b-8 border-blue-700 hover:bg-blue-700 duration-200 cursor-pointer"
              >
                Add to cart
              </button>
            </div>
            <!-- stocks -->
            <div class="flex items-center gap-4">
              <span
                class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"
              ></span>
              <span>50+ pcs. in stock</span>
            </div>
            <!-- bottom button -->
            <div class="flex gap-3 md:gap-5 item-center">
              <button
                class="cursor-pointer border-2 border-gray-400 md:p-4 md:px-8 p-2 px-4 rounded-lg flex items-center gap-2 shadow-md hover:shadow-lg transition-all hover:-translate-y-1 text-sm md:text-base"
              >
                <img
                  class="md:w-5 md:h-5 w-4 h-4"
                  src="img/weight.png"
                  alt=""
                />
                Add to cart
              </button>

              <button
                class="cursor-pointer border-2 border-gray-400 md:p-4 md:px-8 p-2 px-4 rounded-lg flex items-center gap-2 shadow-md hover:shadow-lg transition-all hover:-translate-y-1 text-sm md:text-base"
              >
                <img class="md:w-5 md:h-5 w-4 h-4" src="img/heart.png" alt="" />
                Add to wishlist
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
