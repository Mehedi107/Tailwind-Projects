<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="font-bai">
    <!-- Section Hero -->
    <section id="hero">
      <div
        class="max-w-4xl mx-auto px-4 py-20 text-center flex flex-col gap-3 md:gap-5 items-center"
      >
        <img src="images/logo.svg" alt="logo" />

        <h1
          class="lg:text-5xl md:text-4xl sm:3xl text-2xl text-tertiary font-semibold"
        >
          A history of everything you copy
        </h1>

        <p class="lg:text-xl md:text-lg sm:text-base text-sm text-accent">
          Clipboard allows you to track and organize everything you copy.
          Instantly access your clipboard on all your devices.
        </p>

        <!-- Button group -->
        <div
          class="flex flex-col md:flex-row justify-center items-center gap-7"
        >
          <button class="text-white bg-primary hover:bg-primary/90">
            Download for iOS
          </button>
          <button class="text-white bg-secondary hover:bg-secondary/90">
            Download for Mac
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
