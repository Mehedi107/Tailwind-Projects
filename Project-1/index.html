<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Project-1</title>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>
    <!-- Background container -->
    <div class="bg-slate-900 min-h-screen flex justify-center items-center p-4">
      <!-- Card -->
      <div
        class="bg-slate-800 max-w-2xl flex flex-col md:flex-row gap-5 items-center p-5 rounded-lg"
      >
        <!-- Image -->
        <div class="md:w-1/3 w-full">
          <img
            class="h-72 w-full aspect-auto rounded-md hover:scale-105 transition"
            src="image.jpg"
            alt="image"
          />
        </div>
        <!-- Content -->
        <div class="md:w-2/3">
          <h2 class="text-white text-2xl font-medium text-center md:text-left">
            Get diet and fitness tips in you inbox
          </h2>
          <p class="text-white text-center md:text-left">
            Eat better & exercise better. Signup for the diet and fitness
            newsletter!
          </p>
          <!-- Newsletter form -->
          <div class="mt-5">
            <form class="flex flex-col md:flex-row gap-3">
              <input
                class="border w-full border-slate-500 p-3 rounded-md placeholder:text-slate-500 focus:border-lime-400 focus:outline-lime-400"
                type="text"
                placeholder="Enter your email"
              />
              <input
                class="py-3 px-5 bg-lime-500 transition cursor-pointer hover:bg-lime-400 rounded-md font-medium"
                type="submit"
                value="Subscribe"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
